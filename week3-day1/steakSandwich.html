<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Do You Like Steak</title>
  </head>
  <body>

    <script type="text/javascript">
       
        
        var doYouLikeSteak = confirm("Do You Like Steak?");

        if (doYouLikeSteak) {
            document.write("Here's a steak sandwich!");
        } else {
            document.write("Here's a tofu Stir-Fry!");
        }

        document.write(" ");
        var confirmAge = prompt("How old are you?");
        if (confirmAge < 21) {
            document.write("No Sake for You!");
        }
    

    </script>

  </body>
</html>
