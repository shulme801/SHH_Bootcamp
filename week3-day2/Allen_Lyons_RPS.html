<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Events!</title>


  </head>
  <body>
  <body>
      <p>Choose One: [r]ock, [p]aper, or [s]cissors
      <p>You chose <span id="user-text"><strong>...Nothing.</strong></span><p>
      <p id="score_text"></p>

    <script type="text/javascript">

      var userText = document.getElementById("user-text");

      var options = ["r","p","s"];
      var win = 0;
      var loss = 0;
      var ties = 0;
      var human;
      var comp;
      var result='';

      document.onkeyup = function(event) {
        human = event.key;
        userText.textContent = event.key;

        var comp = options[Math.floor(Math.random() * 3)]

        console.log(human)
        console.log(comp)

        if (human===comp){
          ties++;
          result="It's a tie"
        }

        else if (human === "p"){
          if(comp==="s"){
            loss++;
            result="You LOSE";
          }
          if(comp==="r"){
            win++;
            result="You WIN";
          }
        }

        else if (human === "s"){
          if(comp==="r"){
            loss++;
            result="You LOSE";
          }
          if(comp==="p"){
            win++;
            result="You WIN";
          }
        }

        else if (human === "r"){
          if(comp==="p"){
            loss++;
            result="You LOSE";
          }
          if(comp==="s"){
            win++;
            result="You WIN";
          }
        }
        else{
          result="THAT'S NOT A ROCK PAPER OR SCISSORS!";
        }

        document.getElementById("score_text").innerHTML = 
        result+"<br>"+
        "The computer chose "+comp+
        "<br>You chose "+human+
        "<br>Wins: "+win+
        "<br>Losses: "+loss+
        "<br>Ties: "+ties;


      }






    </script>
  </body>
</html>
