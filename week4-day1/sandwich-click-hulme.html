<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...

          var pbjEaten           = 0;
          var grilledcheeseEaten = 0;
          var roastbeefEaten     = 0;

          // create one counter per sandwich and set the counter to 0; Make sure that these vars are outside the on click functions.

          //PBJ on click
          $("#pbj").on("click", function() {
            // Create the alert to make fun of sandwich
           
            alert("That's a funny looking Peanut Butter and Jelly Sandwich!");
            // Update the sandwich eaten count
            pbjEaten++;

            // Create the sandwiches eaten alert
            alert("PBJ Sandwiches Eaten is now "+pbjEaten);

          });

          $("#grilledcheese").on("click", function() {
            // Create the alert to make fun of sandwich
           
            alert("That's a funny looking Grilled Cheese Sandwich!");
            // Update the sandwich eaten count
            grilledcheeseEaten++;

            // Create the sandwiches eaten alert
            alert("Grilled Cheese Sandwiches Eaten is now "+grilledcheeseEaten);

          });

          $("#roastbeef").on("click", function() {
            // Create the alert to make fun of sandwich
           
            alert("That's a funny looking Roast Beef Sandwich!");
            // Update the sandwich eaten count
            roastbeefEaten++;

            // Create the sandwiches eaten alert
            alert("Roast Beef Sandwiches Eaten is now "+roastbeefEaten);

          });

    });

</script>

</body>

</html>
